permalink: /
title: Home
---

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  
  {% include head.html %}
  
  <body>
    <div class="container cust-container text-center">
        <div id="cust-header">
          <h1><a href="{{ site.baseurl }}">{{ site.title }}</a></h1>
          <p>{{ site.tagline }}</p>
        </div> <!-- div id="cust-header" -->
        
        <div class="btn-group">
          <!-- Remember to modify the following "for loop" if the pages are more than 10 -->
          {% for index in (1..10) %}{% for node in site.pages %}{% if node.menu_index == index %}
          <a class="btn btn-default" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}{% endfor %}{% endfor %}
        </div> <!-- div class="btn-group" -->
        
        <div class="cust-social-short">
          <a class="icon ion-ios7-email-outline" href="mailto:{{ site.author.email }}"></a>&nbsp;&nbsp;
          <a class="icon ion-social-twitter-outline" href="{{ site.author.twitter }}"></a> &nbsp;
          <a class="icon ion-social-facebook-outline" href="{{ site.author.facebook }}"></a>
        </div>

        <!-- Google Analytics -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-21404313-4', 'auto');
          ga('send', 'pageview');
        </script>
    </div> <!-- div class="container cust-container text-center" -->
  </body>
</html>
