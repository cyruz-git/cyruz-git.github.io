---
layout: page
has_title: 1
---

<h1 class="cust-page-title">
  {{ page.title }} <a href="{{ site.baseurl }}atom.xml" class="icon ion-social-rss-outline cust-ion-small"></a>
</h1>
<div class="cust-blog">
  {% for post in site.posts %}
  <div class="cust-blog-item">
    <h5 class="cust-blog-item-title">
      <span class="cust-blog-item-date">{{ post.date | date: "%Y.%m.%d" }} &raquo; </span> 
      <a href="{{ post.url }}">{{ post.title }}</a>&nbsp;
      {% for tag in post.tags %}<a href="{{ site.tag_index }}#{{ tag }}" class="label label-primary">{{ tag }}</a> {% endfor %}
    </h5>
  </div> <!-- div class="cust-blog-item" -->
  {% endfor %}
  <h5 class="cust-taglist">&raquo; <a href="{{ site.tag_index }}">Tags</a></h5>
</div> <!-- div class="cust-blog" -->
