---
layout: page
custom_title: 1
---

<h1 class="cust-page-title">
  {{ page.title }} <a href="{{ "/" | relative_url }}atom.xml" class="icon ion-social-rss-outline cust-ion-feed"></a>
</h1>

<div class="cust-blog-list">

  {% for post in site.posts %}
  <h5 class="cust-blog-item">
    <span>{{ post.date | date: "%Y.%m.%d" }} &raquo; </span> 
    <a href="{{ post.url }}">{{ post.title }}</a>&nbsp;
    {% for tag in post.tags %}<a href="{{ site.tag_index }}#{{ tag }}" class="label label-primary">{{ tag }}</a> {% endfor %}
  </h5>
  {% endfor %}

  <h5 class="cust-blog-tags">&raquo; <a href="{{ site.tag_index }}">Tags</a></h5>

</div> <!-- div class="cust-blog-list" -->
